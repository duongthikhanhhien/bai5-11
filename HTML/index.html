<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/jquery-3.7.1.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <title>DANH SÁCH LƯƠNG NHÂN VIÊN</title>
    <link rel="stylesheet" href="">
    <style>
        .container h1{
            text-align: center;
            color: rgb(0, 119, 255);
            background-color: cornflowerblue;

        }
        li{
            width: 130px;
        }
        a{
            text-decoration: none;
        }
        [class*="col-"]{
            padding-left: 0;
            padding-right: 0;

        }
        .btn{
            background-color: rgb(0, 119, 255);
            color: white;
            font-weight: bold;
        }
        .footer p{
            text-align: center;
            color: blue;
            background-color: cornflowerblue;
            padding: 20px;
        }
    </style>
    <script>
        $(document).ready(function(){
            var i=2;
            $("#btnTen").click(function(){
                $("myModal").modal('show')
            });
           
            $("close").click(function(){
                $("myModal").modal('hide')
            });
            //cau2
            function kiemTraMa(){
                var pattern = /^[0-9](9)$/;
                if(!pattern.test($("#txtMa").val())){
                    $("#txtMa").html("sai định dạng")
                    return false;
                }else{
                    $("#txtMa").html("Nhập đúng")
                    return true;
                }
            }
            $("#txtMa").blur(kiemTraMa)
            //cau3:
            function kiemTraHT(){
                var pattern = /^[A-Z](1)[a-z]$/;
                if(!pattern.test($("#txtMa").val())){
                    $("#txtMa").html("sai định dạng")
                    return false;
                }else{
                    $("#txtMa").html("Nhập đúng")
                    return true;
                }
            }
            $("#txtMa").blur(kiemTraMa)
        })
    </script>
</head>
<body>
    <div class="container bolder">
        <div class="row">
            <div class="col-12">
                <h1>DANH SÁCH LƯƠNG NHÂN VIÊN</h1>
                
            </div>
        </div>
        <div class="row">
            <nav class="navbar">
                <ul class="nav nav-navbar navbar-expand">
                    <li class="nav-item"><a href="#">Trang chủ</a></li>
                    <li class="nav-item"><a href="#">Thông tin</a></li>
                    <li class="nav-item"><a href="#" id="btnDK">Cập nhật bảng lương</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <table class="table-bolder table-light table-hover table-primary table table-striped fw-bold" id="tbDanhSach">
                <tr>
                    <th>STT</th>
                    <th>Mã nhân viên</th>
                    <th>Họ tên</th>
                    <th>ngày hợp đồng</th>
                    <th>Chức vụ</th>
                    <th>Bậc lương</th>
                    
                </tr>
                <tr>
                    <td>1</td>
                    <td>912345678</td>
                    <td>Hoàng Minh Vương</td>
                    <td>12/05/2000</td>
                    <td>Nhân viên</td>
                    <td>1.86</td>
                </tr>

            </table>
        </div>
        <div class="row">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5>THÔNG TIN CÁ NHÂN</h5>
                            <button type="button" class="btn-close close" data-dismiss="modal" aria-label="close" ></button>
                        </div>
                        <div class="modal-body">
                            <form action="" class="form-control">
                                <div class="row form-group p-1">
                                    <div class="col-12 col-sm-12">
                                        <label for="">Mã nhân sự</label>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <input type="text" class="form-control" id="txtMa" placeholder="Mã nhân sự">
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <label for="">Tên nhân sự</label>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <input type="text" class="form-control" id="txtTen" placeholder="Tên nhân sự">
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <span id="tbTen" style="color:red;">(*)</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-12 col-sm-12">
                                        <label for="">Ngày vào công ty:</label>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <input type="date" class="form-control" id="txtNgay" placeholder="mm/dd/yyyy">
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <span id="tbNgay" style="color:red;">(*)</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-12 col-sm-12">
                                        <label for="">Chức vụ:</label>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <input type="radio" name="Chức vụ" class="Chức vụ" >Nhân viên
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <span id="tbChucvu" style="color:red;">(*)</span>
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-12 col-sm-12">
                                        <label for="">Bậc lương:</label>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <select name="luong" id="luong" class="form-control">
                                            <option value="1.92">Bậc 1</option>
                                            <option value="1.86">Bậc 2</option>
                                        </select>
                                    
                                    </div>
                                </div>
                                <div class="row form-group p-1">
                                    <div class="col-12 col-sm-12">
                                        <label for="">Chức vụ:</label>
                                    </div>
                                    <div class="col-12 col-sm-12">
                                        <input type="text" name="heso" id="heso" class="form-control" disabled>
                                    </div>
                                </div>
                                <br>
                                <div class="row p-1">
                                    <div class="col-sm-2">
                                        <input type="button" value="Thêm" id="btnSave" class="btn btn-block" style="width:100%;">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="col-10 col-sm-10">
                            <div class="col-2 col-sm-2">
                                <button class="btn close">Close</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12">
                <div class="footer">
                    <p>22694801-Dương Thị Khánh Hiền</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
